<div class="page-header">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">Languages<button type="button" class="btn btn-success btn-xs" routerLink="/new-language"><span class="glyphicon glyphicon-plus"></span></button></h1>
    </div>
  </div>
</div>

<div class="form-inline">
  <div class="form-group pull-right">
    <a (click) = "refresh()" href="javascript:void(0)"><span class="glyphicon glyphicon-refresh"></span></a>
  </div>
</div>
<table class="table table-striped table-responsive table-hover list" id="languages">
  <thead>
    <tr>
      <th>ID</th>
      <th>Language</th>
      <th>Code</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let language of languages">
      <td>{{language.language_id}}</td>
      <td>{{language.name}}</td>
      <td>{{language.code}}</td>
      <td>
        <a href="javascript:void(0)" routerLink="/language/{{language.language_id}}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
        <a href="javascript:void(0)" (click)="delete([language.language_id])"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </tbody>
</table>
