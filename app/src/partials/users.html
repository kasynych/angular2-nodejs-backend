<div class="page-header">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">Users<button type="button" class="btn btn-success btn-xs" routerLink="/new-user"><span class="glyphicon glyphicon-plus"></span></button></h1>
    </div>
  </div>
</div>

<div class="form-inline">
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-sm" (click) = "bulkDelete()">Delete</button>
  </div>
  <div class="form-group pull-right">
    <a (click) = "refresh()" href="javascript:void(0)"><span class="glyphicon glyphicon-refresh"></span></a>
  </div>
</div>
<table class="table table-striped table-responsive table-hover list" id="users">
  <thead>
    <tr>
      <th><input type="checkbox" id="check_all_checkbox" (click) = "checkAll()" /></th>
      <th>UserID</th>
      <th>User Type</th>
      <th>UserName</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Valid</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><input type="checkbox" value="{{user.user_id}}" /></td>
      <td>{{user.user_id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.user_type}}</td>
      <td>{{user.status}}</td>
      <td>
        <a href="javascript:void(0)" routerLink="/user/{{user.user_id}}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
        <a href="javascript:void(0)" (click)="delete([user.user_id])"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div class="form-inline">
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-sm" (click) = "bulkDelete()">Delete</button>
  </div>
</div>
<nav aria-label="Pagination" [hidden]="pagination.pages.length==0">
  <ul class="pagination">
    <li *ngFor="let page of pagination.pages"><a href="javascript:void(0)" (click)="getPage(page)">{{page}}</a></li>
  </ul>
</nav>
