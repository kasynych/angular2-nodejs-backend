<div class="page-header">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">Logs</h1>
    </div>
  </div>
</div>

<nav class="navbar navbar-default">
  <div class="container-fluid">

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form form-inline">
        <div class="form-group">
          <select class="form-control" name="period" id="period">
            <option value="today">Today</option>
            <option value="last-7-days">Last 7 days</option>
            <option value="last-30-days">Last 30 days</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="form-group" id="date_selectors" style="display:none;">
          <input type="text" class="form-control" name="date_from" id="date_from" placeholder="From" />
          -
          <input type="text" class="form-control" name="date_to" id="date_to" placeholder="To" />
        </div>
        <div class="pull-right">
          <div class="form-group">
            <button type="button" class="btn btn-default" (click) = "generateReport()">Generate</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default" (click) = "exportReport()">Export</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</nav>

<div class="form-inline">
  <div class="form-group pull-right">
    <a (click) = "refresh()" href="javascript:void(0)"><span class="glyphicon glyphicon-refresh"></span></a>
  </div>
</div>
<table class="table table-striped table-responsive table-hover list" id="languages">
  <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Data</th>
      <th width="150px">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{log.log_id}}</td>
      <td>{{log.user_id}}</td>
      <td>{{log.log_data}}</td>
      <td>{{log.datetime}}</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Pagination" [hidden]="pagination.pages.length==0">
  <ul class="pagination">
    <li *ngFor="let page of pagination.pages"><a href="javascript:void(0)" (click)="getPage(page)">{{page}}</a></li>
  </ul>
</nav>
