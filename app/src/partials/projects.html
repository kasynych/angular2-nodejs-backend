<div class="page-header">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">Projects<button type="button" class="btn btn-success btn-xs" routerLink="/new-project"><span class="glyphicon glyphicon-plus"></span></button></h1>
    </div>
  </div>
</div>

<div class="form-inline">
  <div class="form-group pull-right">
    <a (click) = "refresh()" href="javascript:void(0)"><span class="glyphicon glyphicon-refresh"></span></a>
  </div>
</div>
<table class="table table-striped table-responsive table-hover list" id="projects">
  <thead>
    <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Platform</th>
      <th>Parameter 1</th>
      <th>Parameter 2</th>
      <th>Paremeter 3</th>
      <th>Parameter 4</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.project_id}}</td>
      <td>{{project.project_name}}</td>
      <td>{{project.platform}}</td>
      <td>{{project.paremeter1}}</td>
      <td>{{project.paremeter2}}</td>
      <td>{{project.paremeter3}}</td>
      <td>{{project.parameter4}}</td>
      <td>
        <a href="javascript:void(0)" routerLink="/project/{{project.project_id}}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
        <a href="javascript:void(0)" (click)="delete([project.project_id])"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </tbody>
</table>
