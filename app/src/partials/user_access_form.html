<div class="page-header">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">{{form_title}}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 boxs">
    <form  (ngSubmit)="save($event)" id="user_access_form" class="boxs-body" #userForm="ngForm">
      <input type="hidden" id="user_access_id" [(ngModel)]="user_access.user_access_id" name="user_access_id" />
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-primary pull-left">Save</button>
      <button (click)="goBack()" class="btn btn-default pull-right" type="button">Back</button>
    </form>
  </div>
</div>
